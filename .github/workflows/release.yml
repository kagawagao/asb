name: Release Multi-Platform Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: asb
            asset_name: asb-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: asb
            asset_name: asb-linux-aarch64
          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: asb
            asset_name: asb-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: asb
            asset_name: asb-macos-aarch64
          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: asb.exe
            asset_name: asb-windows-x86_64.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: asb.exe
            asset_name: asb-windows-aarch64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}

    - name: Build binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Rename and compress binary (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        cp ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
        tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}

    - name: Rename and compress binary (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        cp ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
        7z a ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }}

    - name: Upload artifact (Unix)
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}-archive
        path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
        if-no-files-found: error

    - name: Upload artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}-archive
        path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}.zip
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/**/*.tar.gz
          artifacts/**/*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
